<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xaxaDelivery</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <img class="logo" src="img/logo.svg" alt="logo" />
          <input class="adress" type="text" name="" id="" placeholder="Укажите адрес доставки" />
          <a href="#" class="search">
            <img src="img/Поиск.svg" alt="Поиск" class="search__img" />
          </a>
          <a href="#" class="cart">
            <img src="img/Корзина.svg" alt="Корзина" class="cart__img" />
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <h1 class="title">Рестораны</h1>

        <nav class="categories">
          <ul class="categories__list">
            <li class="categories__item categories__item--active"><a class="categories__link" href="#">Все</a></li>
            <li class="categories__item"><a class="categories__link" href="#">Бургеры</a></li>
            <li class="categories__item"><a class="categories__link" href="#">Десерты</a></li>
            <li class="categories__item"><a class="categories__link" href="#">Пиццы</a></li>
          </ul>
        </nav>

        <div class="rest-row">
          <a href="#" class="rest">
            <img src="img/restoraunt1.svg" alt="restoraunt" />
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
