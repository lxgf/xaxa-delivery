<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - XaxaDelivery</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
</head>
<body>

    <div class="absolute flex z-10 h-full w-full overlay hidden"></div>

    <header class="flex w-full py-4 text-white">
        <div class="flex mx-auto  items-center">
            <a href="/" class="flex flex-row font-bold text-xl">
                <div class="logo__bg p-0.5">
                    <div>XaXa</div>
                </div>
                <div class="ml-1 hidden p-0.5 md:flex">Delivery</div>
            </a>
            <input type="text" placeholder="Введите адрес доставки" class="mx-2.5 flex address text-sm p-1 rounded-lg transition duration-150 ease-in-out md:w-80 md:mx-8 md:py-1.5">
            <script>
                $('.address').focus(function() {
                    $('.overlay').removeClass('hidden');
                });
                $('.address').focusout(function() {
                    $('.overlay').addClass('hidden');
                });
            </script>
            <a href="#" class="font-medium text-xs search py-1 transition duration-300 ease-in-out transform hover:scale-95 mr-0.5 md:mr-4 md:text-base">
                <div class="transform scale-95 md:scale-100">Поиск</div>
            </a>
            <a href="cart.html" class="font-medium text-xs cart py-1 transition duration-300 ease-in-out transform hover:scale-95 md:text-base">
                <div class="transform scale-95 md:scale-100">Корзина</div>
            </a>
        </div>
    </header>

    <main>
        <div class="mx-auto container flex w-full px-8 md:px-0 flex flex-col">
            <div class="font-black mb-3 mt-4 title text-2xl flex items-center">Корзина</div>
            <form action="POST">
                <div class="flex flex-row flex-wrap text-sm md:text-base justify-between">
                    <div class="flex flex-col font-medium w-full md:w-3/5 cart__items">
                    </div>
                    <div class="my-1 flex-col cart__bg w-full md:w-auto py-4 px-6 rounded-lg whitespace-nowrap">
                        <div class="flex flex-row justify-between">
                            <div class="mr-4">Стоимость заказа:</div>
                            <div class="sum">2147 р.</div>
                        </div>
                        <div class="flex text-gray-700 mt-3 mb-2 flex-row justify-between">
                            <div>Стоимость доставки:</div>
                            <div>200 р.</div>
                        </div>
                        <div class="flex flex-row font-bold justify-between">
                            <div>ИТОГО:</div>
                            <div class="full-price">2456 р.</div>
                        </div>
                        <div class="flex buy-btn rounded-lg cursor-pointer my-2 font-semibold transition duration-300 ease-in-out py-2 w-full"><p class="text-center w-full">Сделать заказ</p></div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="js/deliveryAddress.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
